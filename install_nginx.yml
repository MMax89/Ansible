  - name: Install Nginx Webservers
    hosts: all
    become: yes 
    
    tasks:

    - name: Task ping servers
      ping:
      
    - name: install EPEL repo
      yum: 
        name=epel-release
        state=present

    - name: Task install NGINX
      yum:
        name: nginx
        state: latest
        
    - name: Start Nginx Service
      service:
        name: nginx
        state: started
  
    - block:
  
      - name: Install index.html
        template:
          src: ./template/index.html.j2
          dest: /usr/share/nginx/html/index.html
          mode: 0700
        
        when: ansible_hostname == "{{nginx1}} {{nginx2}}"

      - name: Install upstreams.conf
        template:
          src: ./template/upstreams.conf.j2
          dest: /etc/nginx/conf.d/upstreams.conf
          mode: 0700

        when: ansible_hostname == "nginxb"

